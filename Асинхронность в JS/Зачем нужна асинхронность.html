<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зачем нужна асинхронность</title>
    <style>
        .a:hover {
            color: red;
        }
    </style>
</head>
<body>
<button style="margin: 2%" onclick="syncOnClick()">Кнопка с задержкой</button>
<button style="margin: 2%" onclick="asyncOnClick()">Правильная кнопка с задержкой</button>
<br/>
<a class="a" href="#">ссылка, меняющая цвет при наведении на неё</a>
</body>
<script>
    function syncOnClick() {
        for (let i = 0; i < 1_000_000; i++) {
            if (i % 10 === 0) {
                console.log(i)
            }
        }
        alert('Hello world')
    }

    function asyncOnClick() {
        setTimeout(() => alert('Hello world'), 1000)

    }

</script>
</html>
